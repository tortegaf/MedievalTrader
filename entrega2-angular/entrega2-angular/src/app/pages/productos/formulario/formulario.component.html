<div class="container">
    <h2>{{ producto.id === null ? 'Crear Nuevo Producto' : 'Editar Producto' }}</h2>
  
    <form (ngSubmit)="guardarProducto()" #productoForm="ngForm" class="form-container">
      <input type="hidden" [(ngModel)]="producto.id" name="id" />
  
      <div class="form-group">
        <label for="nombre">ðŸ“¦ Nombre:</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="producto.nombre"
          name="nombre"
          class="input-field"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="precio">ðŸ’° Precio:</label>
        <input
          type="number"
          id="precio"
          [(ngModel)]="producto.precio"
          name="precio"
          class="input-field"
          step="0.01"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="stock">ðŸ“¦ Stock:</label>
        <input
          type="number"
          id="stock"
          [(ngModel)]="producto.stock"
          name="stock"
          class="input-field"
          required
        />
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">ðŸ’¾ Guardar</button>
      </div>
    </form>
  
    <div class="form-actions">
      <button routerLink="/productos/lista" class="btn btn-secondary">ðŸ”™ Volver al listado</button>
    </div>
  </div>
