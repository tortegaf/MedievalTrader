<div class="container" *ngIf="jugador">
  <h2>ğŸ’ Inventario de {{ jugador.nombre }}</h2>
  <p><strong>Oro actual:</strong> {{ jugador.oro }}</p>

  <div *ngIf="inventario.length > 0; else sinItems">
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventario">
          <td>{{ item.nombre }}</td>
          <td>{{ item.stock }}</td>
          <td>{{ item.precio }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #sinItems>
    <p>No tienes productos en tu inventario.</p>
  </ng-template>

  <button routerLink="/juego/ciudad" class="btn btn-home">ğŸ  Volver</button>
</div>
