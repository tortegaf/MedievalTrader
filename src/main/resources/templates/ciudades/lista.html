<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Ciudades</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

    <div class="container">
        <h2>Lista de Ciudades</h2>

        <a href="/ciudades/nueva" class="btn btn-create">➕ Nueva Ciudad</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Impuestos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ciudad : ${ciudades}">
                    <td th:text="${ciudad.id}"></td>
                    <td th:text="${ciudad.nombre}"></td>
                    <td th:text="${ciudad.impuestos}"></td>
                    <td>
                        <a th:href="@{/ciudades/editar/{id}(id=${ciudad.id})}" class="btn btn-edit">✏️ Editar</a>
                        <a th:href="@{/ciudades/eliminar/{id}(id=${ciudad.id})}" class="btn btn-delete" 
                           onclick="return confirm('¿Estás seguro de eliminar esta ciudad?')">
                            🗑️ Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/}" class="btn btn-home">🏠 Volver al Menú</a>
    </div>

</body>
</html>
