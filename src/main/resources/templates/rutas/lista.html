<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Rutas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

    <div class="container">
        <h2>Lista de Rutas</h2>

        <a href="/rutas/nueva" class="btn btn-create">➕ Nueva Ruta</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ciudad Origen</th>
                    <th>Ciudad Destino</th>
                    <th>Tipo de Ruta</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ruta : ${rutas}">
                    <td th:text="${ruta.id}"></td>
                    <td th:text="${ruta.ciudadOrigen.nombre}"></td>
                    <td th:text="${ruta.ciudadDestino.nombre}"></td>
                    <td th:text="${ruta.tipoRuta}"></td>
                    <td th:text="${ruta.costo}"></td>
                    <td>
                        <a th:href="@{/rutas/editar/{id}(id=${ruta.id})}" class="btn btn-edit">✏️ Editar</a>
                        <a th:href="@{/rutas/eliminar/{id}(id=${ruta.id})}" class="btn btn-delete"
                           onclick="return confirm('¿Seguro que quieres eliminar esta ruta?')">
                            🗑️ Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/}" class="btn btn-home">🏠 Volver al Menú</a>
    </div>

</body>
</html>
