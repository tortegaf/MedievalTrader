<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medieval Trader</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h2 th:text="${producto.id == null ? 'Crear Nuevo Producto' : 'Editar Producto'}"></h2>
    
    <form th:action="@{/productos}" th:object="${producto}" method="post" class="form-container">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nombre">ğŸ“¦ Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="input-field" required>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-text"></span>
        </div>

        <div class="form-group">
            <label for="precio">ğŸ’° Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" step="0.01" class="input-field" required>
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="error-text"></span>
        </div>

        <div class="form-group">
            <label for="stock">ğŸ“¦ Stock:</label>
            <input type="number" id="stock" th:field="*{stock}" class="input-field" required>
            <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="error-text"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">ğŸ’¾ Guardar</button>
        </div>
    </form>

    <div class="form-actions">
        <a href="/productos" class="btn btn-secondary">ğŸ”™ Volver al listado</a>
    </div>

</body>
</html>
