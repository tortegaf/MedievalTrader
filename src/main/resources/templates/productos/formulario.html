<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Producto</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2 th:text="${producto.id == null ? 'Crear Nuevo Producto' : 'Editar Producto'}"></h2>
    
    <form th:action="@{/productos}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color:red"></span>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" th:field="*{precio}" step="0.01" required>
        <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" style="color:red"></span>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" th:field="*{stock}" required>
        <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" style="color:red"></span>

        <button type="submit">ðŸ’¾ Guardar</button>
    </form>

    <a href="/productos">ðŸ”™ Volver al listado</a>
</body>
</html>
