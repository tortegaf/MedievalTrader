<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Lista de Productos</h2>
    
    <a href="/productos/nuevo">‚ûï Nuevo Producto</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td>
                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}">‚úèÔ∏è Editar</a>
                    <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" onclick="return confirm('¬øSeguro que quieres eliminar este producto?')">üóëÔ∏è Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
